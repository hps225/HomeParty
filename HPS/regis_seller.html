<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home & Services - Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      margin-bottom: 50px;
    }

    .form-title {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="form-container">
          <h2 class="form-title">Seller Registration</h2>

          <form>
            <div class="mb-3">
              <div class="col-md-12">
                <label for="firstName" class="form-label">Business/Company Name</label>
                <input type="text" class="form-control" id="companyName" placeholder="ABC Decorators">
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Owner Name</label>
              <input type="text" class="form-control" id="name" placeholder="John Doe">
            </div>

            <div class="row mb-3">
              <div class="col-sm-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email@example.com">
              </div>
              <div class="col-sm-6">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Business Type</label>
              <select class="form-select">
                <option selected disabled>Select your category</option>
                <option>Home Services (Electrician, Plumber)</option>
                <option>Party Decoration</option>
                <option>Lawn Provider</option>
                <option>Event Equipment</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Business Address</label>
              <textarea class="form-control" rows="2" placeholder="Full address"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Create Password</label>
              <input type="password" class="form-control" placeholder="Create password">
            </div>

            <button type="submit" class="btn btn-primary w-100">Register as Seller</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
